<app-shell></app-shell>
<section class="container">
  <div class="debt-form">
    <h2>Nueva deuda</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Descripci√≥n</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Monto</mat-label>
        <span matTextPrefix>$&nbsp;</span>
        <input matInput type="number" inputmode="decimal" step="0.01" min="0.01" formControlName="amount">
        <mat-hint>Use punto decimal</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Acreedor (ID)</mat-label>
        <input matInput formControlName="creditorId">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading()">
        <mat-progress-spinner *ngIf="loading()" diameter="16" mode="indeterminate"></mat-progress-spinner>
        <span *ngIf="!loading()">Crear</span>
      </button>
    </form>
  </div>
</section>
